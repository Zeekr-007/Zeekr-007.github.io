<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歯科衛生士 SRP 完全マニュアル</title>
    <style>
        /* 全スタイルを再定義 */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '🦷';
            position: absolute;
            bottom: -30px;
            right: -30px;
            font-size: 6rem;
            opacity: 0.1;
            transform: rotate(20deg);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
        }

        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.8rem;
            margin-bottom: 2.5rem;
        }

        .tab-button {
            padding: 1rem;
            background: #fff;
            border: 2px solid var(--primary-color);
            border-radius: 0.8rem;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(52,152,219,0.3);
        }

        .card {
            background: white;
            border-radius: 1rem;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            margin: 2rem 0;
            border-radius: 1rem;
            overflow: hidden;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* クイズスタイル */
        .quiz-container {
            background: white;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .options {
            display: grid;
            gap: 1rem;
        }

        .option {
            padding: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            border-color: var(--primary-color);
            background: #f0f8ff;
        }

        .option.correct {
            background: #e8f6ef;
            border-color: var(--success-color);
            animation: correctPulse 0.5s;
        }

        .option.incorrect {
            background: #fee;
            border-color: var(--danger-color);
        }

        @keyframes correctPulse {
            50% { transform: scale(1.02); }
        }

        /* 進捗バー */
        .progress-bar {
            height: 12px;
            background: #eee;
            border-radius: 6px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.5s ease;
        }

        /* その他のコンポーネント */
        .warning-box, .success-box {
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin: 1.5rem 0;
        }

        .warning-box {
            background: #fff3f3;
            border-left: 4px solid var(--danger-color);
        }

        .success-box {
            background: #f0fff4;
            border-left: 4px solid var(--success-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--primary-color);
            color: white;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>グレーシーキュレット 完全習得プログラム</h1>
            <p>動画と実践で学ぶスケーリング技術</p>
        </header>

        <!-- ナビゲーションタブ -->
        <div class="nav-tabs">
            <button class="tab-button active" onclick="showSection('basics')">基本知識</button>
            <button class="tab-button" onclick="showSection('technique')">操作技術</button>
            <button class="tab-button" onclick="showSection('sharpening')">シャープニング</button>
            <button class="tab-button" onclick="showSection('quiz')">実力テスト</button>
        </div>

        <!-- 基本知識セクション -->
        <div id="basics" class="content-section active">
            <div class="card">
                <h2>基本知識マスター</h2>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/0_p0B-n_yqg" 
                            title="基本操作" 
                            allowfullscreen>
                    </iframe>
                </div>
                <!-- コンテンツ -->
            </div>
        </div>

        <!-- 操作技術セクション -->
        <div id="technique" class="content-section">
            <div class="card">
                <h2>実践的操作テクニック</h2>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/7uV8-AWL11w" 
                            title="実技動画" 
                            allowfullscreen>
                    </iframe>
                </div>
                <!-- コンテンツ -->
            </div>
        </div>

        <!-- シャープニングセクション -->
        <div id="sharpening" class="content-section">
            <div class="card">
                <h2>刃先管理の極意</h2>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/N_c7Zz-iM8A" 
                            title="シャープニング" 
                            allowfullscreen>
                    </iframe>
                </div>
                <!-- コンテンツ -->
            </div>
        </div>

        <!-- 完全なクイズセクション -->
        <div id="quiz" class="content-section">
            <div class="card quiz-container">
                <h2>実技検定試験（全15問）</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>

                <div id="questionContainer">
                    <div class="question" id="questionText"></div>
                    <div class="options" id="optionsContainer"></div>
                    <div class="feedback" id="feedback"></div>
                    <button class="tab-button" id="nextBtn" onclick="nextQuestion()" style="display:none; margin-top:2rem;">次へ →</button>
                </div>

                <div id="resultContainer" style="display:none;">
                    <h2 style="margin-bottom:1.5rem;">試験結果</h2>
                    <div id="scoreDisplay" style="font-size:1.5rem; margin-bottom:2rem;"></div>
                    <button class="tab-button" onclick="restartQuiz()">再挑戦</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // クイズデータ（全15問）
        const quizData = [
            {
                question: "グレーシーキュレットで0度挿入ができない場合、最初に確認すべきことは？",
                options: [
                    "患者の体位を変える",
                    "器具の番号を確認",
                    "刃先角度を確認",
                    "麻酔を追加する"
                ],
                correct: 2,
                explanation: "刃先が歯面と平行（0度）になっているか必ず確認しましょう。"
            },
            {
                question: "座位で上顎右側大臼歯遠心面を清掃する際、最適な器具は？",
                options: ["#13-14", "#15-16", "#17-18", "#11-12"],
                correct: 2,
                explanation: "#17-18は座位専用設計で遠心面に最適です。"
            },
            {
                question: "右下臼歯頬側の術者ポジションで正しいのは？",
                options: ["12時", "3時", "8-9時", "6時"],
                correct: 2,
                explanation: "右下臼歯頬側は8-9時のポジションが基本です。"
            },
            {
                question: "シャープニング時の第一シャンクの角度は？",
                options: ["15分", "30分", "45分", "57分"],
                correct: 3,
                explanation: "第一シャンクは57分（ほぼ6時）に保ちます。"
            },
            {
                question: "適切なストローク幅は？",
                options: ["0.5mm", "1-2mm", "5mm", "10mm"],
                correct: 1,
                explanation: "1-2mmの小さなストロークが基本です。"
            },
            {
                question: "手根関節運動での固定位置は？",
                options: ["切縁", "咬合面", "対合歯", "頬粘膜"],
                correct: 1,
                explanation: "咬合面に固定して手の甲を平行に保ちます。"
            },
            {
                question: "刃先を歯頸部に適合させる長さは？",
                options: ["0.5mm", "1-2mm", "3mm", "5mm"],
                correct: 1,
                explanation: "1-2mmを超えると操作が不安定になります。"
            },
            {
                question: "#11-12の主な使用部位は？",
                options: ["前歯部", "大臼歯近心", "小臼歯", "遠心面"],
                correct: 1,
                explanation: "#11-12は大臼歯近心面用です。"
            },
            {
                question: "正しい把持法で作る形は？",
                options: ["四角形", "正三角形", "五角形", "直線"],
                correct: 1,
                explanation: "親指・人差し指・中指で正三角形を形成します。"
            },
            {
                question: "シャープニングで刃先が尖る原因は？",
                options: ["角度が浅い", "手首をこねる", "圧が弱い", "砥石が粗い"],
                correct: 1,
                explanation: "手首をこねると先端形状が崩れます。"
            },
            {
                question: "第一シャンクと歯軸の関係は？",
                options: ["45度", "平行", "直角", "任意"],
                correct: 1,
                explanation: "常に平行を保つことが重要です。"
            },
            {
                question: "歯石とセメント質の触感の違いは？",
                options: [
                    "歯石：ザラザラ セメント質：ツルツル",
                    "歯石：ツルツル セメント質：ザラザラ",
                    "違いはない",
                    "触覚では判別不可"
                ],
                correct: 0,
                explanation: "歯石はザラザラ、セメント質は滑らかです。"
            },
            {
                question: "器具破損の主な原因は？",
                options: [
                    "シャープニング不足",
                    "てこ原理の使用",
                    "0度挿入",
                    "軽い圧力"
                ],
                correct: 1,
                explanation: "てこ原理を使わず側方圧で操作します。"
            },
            {
                question: "最後臼歯遠心の固定方法は？",
                options: ["同側固定", "対角固定", "固定不要", "両側固定"],
                correct: 1,
                explanation: "対角固定で安定した操作が可能です。"
            },
            {
                question: "右利き術者の基本ポジションは？",
                options: ["9時", "10時", "11時", "12時"],
                correct: 3,
                explanation: "12時を基本とし体位変換で対応します。"
            }
        ];

        // クイズ機能の完全実装
        let currentQuestion = 0;
        let score = 0;
        let quizStarted = false;

        function initializeQuiz() {
            quizStarted = true;
            currentQuestion = 0;
            score = 0;
            showQuestion();
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function showQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('questionText').textContent = `Q${currentQuestion+1}. ${question.question}`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
            
            updateProgressBar();
        }

        function selectAnswer(selectedIndex) {
            const options = document.querySelectorAll('.option');
            const question = quizData[currentQuestion];
            
            options.forEach(option => option.classList.remove('selected', 'correct', 'incorrect'));
            
            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                score++;
                showFeedback(`✅ 正解！ ${question.explanation}`, true);
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                showFeedback(`❌ 不正解... 正解：${question.options[question.correct]} ${question.explanation}`, false);
            }
            
            document.getElementById('nextBtn').style.display = 'block';
        }

        function showFeedback(message, isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.textContent = message;
            feedback.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                showQuestion();
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('feedback').style.display = 'none';
            } else {
                showResult();
            }
        }

        function showResult() {
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            document.getElementById('scoreDisplay').innerHTML = `
                <div style="font-size:2rem; margin:1rem 0; color:var(--primary-color);">
                    ${score}/${quizData.length} 問正解
                </div>
                <div style="font-size:1.2rem; margin-bottom:1.5rem;">
                    正答率 ${percentage}%
                </div>
                <div style="font-size:1.1rem; color:#666;">
                    ${percentage >= 90 ? '🎉 臨床エキスパートレベル！' :
                     percentage >= 70 ? '👍 合格！さらにブラッシュアップを' :
                     '💪 基本から復習しましょう'}
                </div>
            `;
        }

        function restartQuiz() {
            initializeQuiz();
        }

        function updateProgressBar() {
            const progress = (currentQuestion / quizData.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // タブ切り替え機能
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(sectionId).classList.add('active');
            event.currentTarget.classList.add('active');

            if (sectionId === 'quiz' && !quizStarted) {
                initializeQuiz();
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            showSection('basics');
        });
    </script>
</body>
</html>
